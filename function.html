<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes de usuário em Javascript</title>

    <script language="Javascript">
        function entra(){
            var i;
            var nome=window.prompt("Digite seu nome:","");
            for(i=1;i<11;i++){
                document.write(nome,"<br>");
            }
        }
    </script>
</head>
<body>
    <center><input type="button"name="bt1" value="Clique" oneclick="entra()"/></center>
     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <center><input type="button"name="bt2" value="Fechar" oneclick="window.close()"/></center>
</body>
</html>
